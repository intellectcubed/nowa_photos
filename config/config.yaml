# Nowa Photos â€” Configuration
# Copy this file and adjust paths before running.

# Paths
# Use ingestion_path for a single source, or ingestion_paths for multiple:
# ingestion_path: "/path/to/source/folder"
ingestion_paths:
  - "/path/to/source/folder1"
  - "/path/to/source/folder2"
  - "/path/to/source/folder3"
archive_path: "/path/to/archive"
db_path: "data/nowa_photos.db"          # relative to archive_path
metadata_path: "data/metadata.jsonl"    # relative to archive_path

# Behavior
mode: "copy"                # "copy" or "move"

# Tag filtering
tag_stop_words:
  - "backup"
  - "photos"
  - "images"
  - "media"
  - "camera"
  - "dcim"
  - "export"
  - "downloads"
  - "documents"

# Logging
log_dir: "logs"             # relative to archive_path
